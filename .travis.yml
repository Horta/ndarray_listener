language: python
sudo: false
python: 3.6
env:
  - PKG_NAME=ndarray_listener
addons:
  apt:
    packages:
    - pandoc
install:
- pip install -U setuptools pytest pytest-pep8 numpy
script:
- python setup.py test && git clean -xdf && pip install . && cd ~/
- python -c "import sys; import $PKG_NAME; sys.exit($PKG_NAME.test())"
notifications:
  email:
    recipients:
    - danilo.horta@gmail.com
    on_success: never
    on_failure: always
deploy:
  provider: pypi
  user: dhorta
  password:
    secure: 
  on:
    tags: true
    repo: limix/ndarray-listener
    branch: master
